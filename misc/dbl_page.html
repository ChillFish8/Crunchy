<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" rel="stylesheet">
    <link href="https://unpkg.com/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .gradient {
            background: linear-gradient(150deg, #E1542A 15%, #9900FF 100%);
        }

        .dark {
            background: #2C2F33;
        }
    </style>
</head>
<body class="leading-normal tracking-normal text-white h-auto gradient"
      style="font-family: 'Source Sans Pro', sans-serif;">

<div class="py-16">
    <div class="block flex justify-center">
        <img class="w-1/6 object-contain p-1 bg-white rounded-full bg-opacity-50"
             src="https://images.discordapp.net/avatars/656598065532239892/39344a26ba0c5b2c806a60b9523017f3.png?size=512"
             alt="">
    </div>
    <h1 class="block text-center text-white font-bold text-6xl">
        Crunchy
    </h1>
    <div class="block flex justify-center z-30 py-4">
        <div class="static px-2">
            <div class="relative dark rounded-lg">
                <a class="inline-block cursor-pointer text-4xl font-semibold border-2 rounded-lg border-white px-4 items-center transform -translate-x-1 -translate-y-1 hover:translate-y-0 hover:translate-x-0 focus:translate-x-0 focus:translate-y-0 transition ease-linear duration-100">
                    <img src="https://crunchy-bot.live/static//images/Discord-Logo-White.svg" alt=""
                         class="inline-block hover:hidden w-10 object-contain">
                    Invite
                </a>
            </div>
        </div>
        <div class="static px-2">
            <div class="relative dark rounded-lg">
                <a class="inline-block cursor-pointer text-4xl font-semibold border-2 rounded-lg border-white px-4 items-center transform -translate-x-1 -translate-y-1 hover:translate-y-0 hover:translate-x-0 focus:translate-x-0 focus:translate-y-0 transition ease-linear duration-100">
                    Vote ❤️
                </a>
            </div>
        </div>
    </div>
    <div class="block flex justify-center z-30 py-4 text-xl font-semibold">
        <div class="px-4">
            <div class="serversshards dark rounded-lg px-4 py-1">
                <a>
                    <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fi1.pngguru.com%2Fpreview%2F872%2F20%2F974%2Fwhite-flat-taskbar-icons-discord-online-game-chat-logo-illustration-png-clipart-thumbnail.jpg&f=1&nofb=1">
                    <span class="votebutton " style="cursor: pointer!important;">
                        2,912 Servers
                    </span>
                </a>
            </div>
        </div>
        <div class="px-4">
            <div class="upvotes dark rounded-lg px-4 py-1">
                ❤️<span id="points" class="pl-2">0</span> Upvotes
            </div>
        </div>
    </div>
    <div class="block flex justify-center z-30 py-4 text-xl font-semibold">
        <div class="px-4">
            <div class="prefix dark rounded-lg px-4 py-1">
                Prefix
                <div class="inline-block pl-1"></div>
                <p style="color: #E1552A;" class="inline-block">-</p>
                <div class="inline-block px-4">or</div>
                <p style="color: #E1552A;" class="inline-block">custom</p>
            </div>
        </div>
    </div>


</div>
<div class="py-10"></div>

<section class="py-5" style="background-color: #2C2F33;">
    <div class="container w-3/4 mx-auto m-8">
        <h1 class="w-full my-2 text-5xl font-bold leading-tight text-center text-white">Live feeds, tracking and
            more.<br>
            Right here where you want it.</h1>
        <div class="w-full mb-4">
            <div class="h-1 mx-auto gradient w-96 opacity-100 my-0 py-0 rounded-full"></div>
        </div>
    </div>

</section>

<section class="container mx-auto text-center py-6 mb-12">

    <h1 class="w-full my-2 text-5xl font-bold leading-tight text-center text-white">Get started with Crunchy in your
        server now!</h1>
    <div class="w-full mb-4">
        <div class="h-1 mx-auto bg-white w-1/6 opacity-25 my-0 py-0 rounded-t"></div>
    </div>
    <div class="space-x-4">
        <button class="mx-auto lg:mx-0 hover:underline bg-white text-gray-800 font-bold rounded-full my-4 py-4 px-8 shadow-lg"
                onclick="window.location.href='https://discordapp.com/oauth2/authorize?client_id=656598065532239892&scope=bot&permissions=1678109696';">
            Invite Crunchy
        </button>
    </div>
</section>
